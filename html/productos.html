<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manos al Barro - Productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="navbar fixed-top">
        <div class="logo">
          <a href="inicio.html"><img src="../media/logo.png" alt="Logo Manos al Barro" height="80" width="auto" loading="lazy" /></a>
        </div>
        <button class="hamburgesa" id="menu-btn">☰</button>
        <nav>
          <ul class="nav-links" id="menu">
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="talleres.html">Talleres</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="noticias.html">Noticias</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
        <div class="cart-icon">
          <a href="carrito.html">
            <img src="../media/carrito.png" alt="Carrito de compras" loading="lazy"/>
            <span class="cart-count">0</span>
          </a>
        </div>
      </header>

    <main class="container">
        <section class="products">
            <h2>NUESTROS PRODUCTOS</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="../media/producto1.png" alt="Taza de cerámica" loading="lazy">
                    <h3>Taza artesanal</h3>
                    <p>15 €</p>
                    <button class="btn">Agregar al carrito</button>
                </div>
                <div class="product-card">
                    <img src="../media/producto2.png" alt="Plato de cerámica" loading="lazy">
                    <h3>Plato decorativo</h3>
                    <p>18 €</p>
                    <button class="btn">Agregar al carrito</button>
                </div>
                <div class="product-card">
                    <img src="../media/producto3.png" alt="Maceta de cerámica" loading="lazy">
                    <h3>Maceta pintada</h3>
                    <p>22 €</p>
                    <button class="btn">Agregar al carrito</button>
                </div>
            </div>
        </section>

        <!-- Formulario de contacto -->
        <section class="contact-section">
            <h2>INGRESA TUS DATOS</h2>
            <div class="contact-form">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Apellido">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Mensaje"></textarea>
                    </div>
                    <button type="submit" class="btn">Registrar</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <img
          src="../media/logo.png"
          alt="Logo Manos al Barro"
          class="footer-logo"
          loading="lazy"
        />
        <p>&copy; 2025 Manos al Barro - Todos los derechos reservados.</p>
      </footer>
      <script src="../js/script.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
</body>
</html>
